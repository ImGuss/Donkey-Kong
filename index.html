<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
			  src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    <title>Donkey Kong</title>
  </head>
  <body>
    <h1>Donkey Kong</h1>
    <!-- begin game window -->
    <div id="game-window">

      <!-- stats -->
      <div id="stats">
        <div id="score">
          <span>SCORE</span><br>
          <span>0</span>
        </div>
        <div id="high-score">
          <span>HIGH SCORE</span><br>
          <span>000000000</span>
        </div>
        <div id="lives">
          <span>LIVES</span><br>
          <span>3</span>
        </div>
      </div>
      <!-- end stats -->


      <!-- begin game -->
      <div id="game">
        <div id="grid">

          <div id="hostage">
          </div>
          <!-- top level -->
          <div class="platform-background" id="platform-1"></div>
          <div class="platform-background" id="platform-2"></div>
          <div class="platform-background" id="platform-3"></div>
          <div class="platform-background" id="platform-4"></div>
          <div class="platform-background" id="platform-5"></div>
          <div class="platform-background" id="platform-6"></div>
          <div class="platform-background" id="platform-7"></div>
          <div class="platform-background" id="platform-8"></div>
          <div class="platform-background" id="platform-9"></div>
          <div class="platform-background" id="platform-10"></div>

          <!-- 2nd level -->
          <div class="platform-background" id="platform-11"></div>
          <div class="platform-background" id="platform-12"></div>
          <div class="platform-background" id="platform-13"></div>
          <div class="platform-background" id="platform-14"></div>
          <div class="platform-background" id="platform-15"></div>
          <div class="platform-background" id="platform-16"></div>
          <div class="platform-background" id="platform-17"></div>
          <div class="platform-background" id="platform-18"></div>
          <div class="platform-background" id="platform-19"></div>
          <div class="platform-background" id="platform-20"></div>
      </div>

        <!-- <div class="box">
          &nbsp;
        </div>
        <div class="box">
          &nbsp;
        </div>
        <div class="box">
          &nbsp;
        </div>
        <div class="box">
          &nbsp;
        </div>
        <div class="box">
          &nbsp;
        </div> -->
      </div>
      <!-- end game -->







    </div>
    <!-- end game window -->
  </body>
</html>
